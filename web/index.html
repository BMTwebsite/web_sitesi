<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Bilgisayar Mühendisliği Topluluğu - Teknoloji ve inovasyonun buluşma noktası">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="BMT">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <!-- Google Fonts - Roboto (optional, fallback to system fonts if fails) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" onerror="console.warn('Roboto font yüklenemedi, sistem fontları kullanılacak')">

  <title>BMT Web Sitesi</title>

  <link rel="manifest" href="manifest.json">
  
  <!-- Firebase SDK kaldırıldı - Flutter kendi Firebase SDK'sını kullanıyor -->
  <!-- Flutter web için Firebase başlatma sadece Dart tarafında yapılıyor (main.dart) -->
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #0A1929;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  ">
    <div style="text-align: center; color: white;">
      <div style="
        width: 50px;
        height: 50px;
        border: 4px solid #2196F3;
        border-top: 4px solid transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      "></div>
      <p style="margin: 0; font-family: Arial, sans-serif;">Yükleniyor...</p>
    </div>
  </div>
  
  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  
  <script>
    // Flutter yüklendikten sonra loading ekranını kaldır
    window.addEventListener('flutter-first-frame', function() {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.style.display = 'none';
      }
    });
    
    // Hata durumunda da loading'i kaldır
    window.addEventListener('error', function() {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.style.display = 'none';
      }
    });
    
    // 30 saniye sonra loading'i kaldır (timeout)
    setTimeout(function() {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.style.display = 'none';
      }
    }, 30000);
  </script>
  
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
